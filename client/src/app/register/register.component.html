
<div class="container row">
  <div class="col s12">
    <div class="card z-depth-2">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s12">
      <form [formGroup]="registerForm" (ngSubmit)="addUser()">
          <div class="row">
              <ul class="tabs teal">
                  <li class="tab col s12"><a class="white-text active" href="#login">Register</a></li>
                  </ul>
          </div>
          <div class="row">
              <div class="input-field col s12">
                
                <input type="text" class="form-control" id="inputFname" placeholder="First Name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                </div>
              </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
          </div>
            <div class="row">
                <div class="input-field col s12">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be atleast 6 characters long</div>
                  </div>  
                </div>
            </div>
       
          <div class="row">
              <div class="input-field col s12">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
          </div>
        </div>

          <div class="row">
            <div class="input-field col s12">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Kandy" formControlName="city" [ngClass]="{ 'is-invalid': submitted && f.city.errors }">
              <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                  <div *ngIf="f.city.errors.required">City is required</div>
              </div>
            </div>
            
          </div>

          <div class="row">
            <div class="input-field col s12">
                <label>
                    <input type="checkbox"   id="gridCheck" formControlName="alerts" [ngClass]="{ 'is-invalid': submitted && f.alerts.errors }" />
                    <span>I agree to terms and conditions</span>
                  </label>
              
            </div>
            <div *ngIf="submitted && f.alerts.errors" class="invalid-feedback">
                  <div *ngIf="f.alerts.errors.required">Please accept the terms and conditions!</div>
              </div>
          </div>
         
            <div class="row">
              <div class="input-field col s12">
                <button class="btn btn-custom left" type="submit">Sign Up</button>
              </div>
            </div>
          <div class="form-group">
              <label>Already have an account? <a [routerLink]="['/']" >Login here</a></label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
